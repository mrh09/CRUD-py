{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if message %}
            <div class="alert alert-success">{{ message }}</div>
            {% endif %}
            <form action="/add-employee/" method="POST"> 
                {% csrf_token %}

                {{ form.as_p }}
            
                <button class="btn btn-primary">Add Employee</button>
                <a href="/employee" class="btn btn-danger">Back</a>
            </form>

        </div>
    </div>
</div>


{% endblock %}
