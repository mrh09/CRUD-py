{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">

            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}
            
            <form action="{% url 'edit_employee' employee.id %}" method="POST"> 
                {% csrf_token %}

                {{ form.as_p }}
            
                <button class="btn btn-primary">Save</button>
                <a href="/employee" class="btn btn-danger">Back</a>
            </form>

        </div>
    </div>
</div>

{% endblock %}
